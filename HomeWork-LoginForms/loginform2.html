<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm2</title>
    <link rel="stylesheet" href="./assets/css/loginform2.css">
</head>

<body>
    <section>
        <div class="screen">
            <div class="input-screen">
                <div class="form">
                    <h2>Login To Your Account</h2><br>
                    <label>Email adress</label>
                    <input type="text" placeholder="Enter your email" email="email" required>
                    <label>Password</label>
                    <input type="text" placeholder="Enter password" password="password" required>
                    <input type="submit" value="Login">
                    <input type="hidden" name="did_login" value="true">
                    <a href="">Lost your password?</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
